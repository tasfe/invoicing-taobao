# Global logging configuration
log4j.rootLogger=ERROR, stdout,E,I

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%t]-[%l]- %m %n

log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.DatePattern='.'yyyy-MM-dd

log4j.appender.E.File=c:/invoicing_error.log
log4j.appender.E.Append=true
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%t]-[%l]- %m %n

log4j.appender.I=org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.DatePattern='.'yyyy-MM-dd

log4j.appender.I.File=c:/invoicing_info.log
log4j.appender.I.Append=true
log4j.appender.I.Threshold=INFO
log4j.appender.I.layout=org.apache.log4j.PatternLayout
log4j.appender.I.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%t]-[%l]- %m %n


# MyBatis logging configuration...
log4j.logger.com.jan.entity.User=TRACE
